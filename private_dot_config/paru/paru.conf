#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

[options]
# check for devel upgrades on regular system upgade
Devel
# display the search results bottom up
BottomUp
# combine both upgrades into one step
CombinedUpgrade
# update all AUR packages at once
BatchInstall
# display the news for updates
NewsOnUpgrade
# commit changes made to PKGBUILDS
SaveChanges

# Use a local repository (useful for sharing stuff with my devices)
LocalRepo

[bin]
FileManager = helix
